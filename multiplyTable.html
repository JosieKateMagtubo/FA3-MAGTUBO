<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <style>
		table {
			border-collapse: collapse;
		}

		th, td {
			border: 1px solid black;
			padding: 10px;
			width: 30px;
		}
  </style>
</head>
<body>

  <button onclick="multiplyFunc()">Create a Multiplication Table</button>

  <div id="result"></div>

  <script>
    function multiplyFunc() {
		var X = prompt("Enter the number of columns: ");
		var Y = prompt("Enter the number of rows: ");

		if (isNaN(X) || isNaN(Y) || X < 2 || X > 10 || Y < 2 || Y > 10) {
			alert("Please numbers between 2 and 10 for both rows and columns.");
			return;
		}

		var results = "<table>";
		var i = 1;

		while (i <= Y) {
			results += "<tr>";
			var j = 1;

			while (j <= X) {
				if (i === 1) {
					results += "<th>" + j + "</th>";
				} else if (j === 1) {
					results += "<th>" + i + "</th>";
				} else {
					results += "<td>" + (i * j) + "</td>";
				}
				j++;
			}
			results += "</tr>";
			i++;
		}

		results += "</table>";
		document.getElementById("result").innerHTML = results;
    }
  </script>

</body>
</html>
